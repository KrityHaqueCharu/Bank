<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Shouhardo's Bank</title>
     <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div id="login">
        <h1 class="text-center">Welcome to Shouhardo's Bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="log" class="btn btn-success">Log in</button>
        </div>
    </div>
    <div id="tran">
        <div class="row">
         <div class="col-md-4">
             <div class="Deposit status">
                 <h5>Deposit</h5>
                 <h2>$<span id="crndep">00</span></h2>
             </div>
         </div>
         <div class="col-md-4">
             <div class="Withdraw status">
                 <h5>Withdraw</h5>
                 <h2>$<span id="currentWithdraw">00</span></h2>
             </div>
         </div>
         <div class="col-md-4">
             <div class="Balance status ">
                 <h5>Balance</h5>
                 <h2>$<span id="currentBalance">1200</span></h2>
             </div>
         </div>  
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="Amount you want to Withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div> 
    </div>
    <script>
        var loginn=document.getElementById("log");
        loginn.addEventListener("click",function(){
        const logg=document.getElementById("login");
        logg.style.display="none";
        const transaction=document.getElementById("tran");
        transaction.style.display="block";
        })
        //deposit button
        const depositBtn= document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount= document.getElementById("depositAmount").value;
            const depositNumber= parseFloat(depositAmount);
            //console.log(depositNumber);
            //const currentDeposit=document.getElementById("crndep").innerText;
            // console.log(currentDeposit);
            //const crndeponumber=parseFloat(currentDeposit);
            //console.log(crndeponumber);
            //const totalDeposit= depositNumber+crndeponumber;
            //console.log(totalDeposit);    
            //document.getElementById("crndep").innerText=totalDeposit;
            //console.log(totalDeposit);

            updateSpan("crndep",depositNumber);
            updateSpan("currentBalance",depositNumber);

            document.getElementById("depositAmount").value="";
        })
        //withdraw button
        const withdrawBtn= document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber=getInputNumber("withdrawAmount");
            //console.log(withdrawNumber);
            updateSpan("currentWithdraw",withdrawNumber);
            updateSpan("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value="";
        })
        function getInputNumber(id){
            const withdrawAmount=document.getElementById(id).value;
            const withdrawNumber= parseFloat(withdrawAmount);
            return withdrawNumber;
        }


        function updateSpan(id,depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalAmount=depositNumber+currentNumber;
            document.getElementById(id).innerText=totalAmount;
        }
    </script>
    
</body>
</html>
